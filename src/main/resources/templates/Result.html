<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:insert="fragements/Header.html :: header('css/Result.css','result-page')">

</div>
<body>
<div class="main-wrapper">
    <div class="header" th:insert="fragements/Navbar.html :: navbar">
    </div>

    <!-- Main Content Start -->
    <div class="main-container">
        <div class="card text-light bg-dark py-5 px-4 mx-auto">
            <img alt="not found" th:src="@{images/exam.svg}">
            <h3 class="bg-danger mb-3 py-2 text-center">Your Score</h3>

            <div class="d-flex justify-content-center">
                <p>Participant name:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="${result.username}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <p>Total correct answer:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="${result.totalCorrect}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <p>Total false answer:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
            </div>


            <div class="d-flex justify-content-center">
              <a onclick="window.location.href='/'" class="btn btn-primary form-control me-3">Play Again</a>
                <a onclick="window.location.href='/scoreboard'" class="btn btn-primary form-control">Scoreboard</a>
<!--                <a href="/scoreboard" class="btn btn-primary form-control">Scoreboard</a>-->
            </div>

        </div>



    </div>

    <!-- Main Content End -->

    <!-- Footer Start -->


    <div class="footer"  th:insert="fragements/Footer.html :: footer">

    </div>


</div>
<!--Footer Close-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{js/GetYear.js}"></script>
</body>
</html>
