<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:insert="fragements/Header.html :: header('css/Result.css','result-page')">

</div>
<body>
<div class="main-wrapper">
    <div class="header" th:insert="fragements/Navbar.html :: navbar">
    </div>

    <!-- Main Content Start -->
    <div class="main-container">
        <div class="card text-light bg-dark py-5 px-4 mx-auto">
            <h3 class="bg-danger mb-3 py-2 text-center">Scoreboard</h3>
            <table class="table  table-hover ">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Score</th>

                </tr>

                <tbody>
                <tr th:each="result, iterStat : ${results}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${result.username}"></td>
                    <td th:text="${result.totalCorrect}"></td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <!-- Main Content End -->

    <!-- Footer Start -->


    <div class="footer"  th:insert="fragements/Footer.html :: footer">

    </div>


</div>
<!--Footer Close-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{js/GetYear.js}"></script>
</body>
</html>
