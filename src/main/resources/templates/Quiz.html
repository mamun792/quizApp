<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:insert="fragements/Header.html :: header('css/Quizpage.css','Quiz-page')">

</div>
<body>
<div class="main-wrapper">
    <div class="header" th:insert="fragements/Navbar.html :: navbar">
    </div>

    <!-- Main Content Start -->
    <div class="main-container">
        <div class="container my-5 px-4   ">

           <h5 class=" text-white bg-danger   text-center p-3 text ">Only Select The Correct Answer</h5>


            <form th:action="@{/submit}" method="post" class="container mt-4" th:object="${QuestionList}">
                <div class=" custom-card bg-dark  text-light" th:each="question, i: ${qForm.questions}">

                        <p class="text-danger title " th:text="${question.title}"></p>

                    <div class="form-check form-check-block" >
                        <input class="form-check-input" type="radio" th:name="|questions[${i.index}].chose|" id="inlineRadio1" th:value="1">
                        <label class="form-check-label" for="inlineRadio1" th:text="${question.optionA}"></label>
                    </div>
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio"  th:name="|questions[${i.index}].chose|" id="inlineRadio2" th:value="2" >
                        <label class="form-check-label" for="inlineRadio2" th:text="${question.optionB}"></label>
                    </div>
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio"  th:name="|questions[${i.index}].chose|" id="inlineRadio3" th:value="3" >
                        <label class="form-check-label" for="inlineRadio3" th:text="${question.optionC}"></label>
                    </div>

                    <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${question.id}" />
                    <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${question.title}" />
                    <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${question.ans}" />

                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Submit Answer</button>
            </form>

        </div>


    </div>

    <!-- Main Content End -->

    <!-- Footer Start -->


    <div class="footer"  th:insert="fragements/Footer.html :: footer">

    </div>


</div>
<!--Footer Close-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{js/GetYear.js}"></script>
</body>
</html>
